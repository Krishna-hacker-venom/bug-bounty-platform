<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Bug Bounty Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom style for error messages */
        .error-message {
            color: #ef4444; /* Tailwind red-500 */
            font-size: 0.75rem; /* text-xs */
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans p-4">
    
    <div class="bg-white p-8 sm:p-10 rounded-xl shadow-2xl max-w-sm w-full border border-gray-200">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
            <p class="text-gray-500 mt-1">Sign in to your Bug Bounty account</p>
        </div>

        <form id="loginForm" onsubmit="return LoginValidation()">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username / Email</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Enter your username or email"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 shadow-sm">
                <p id="username-error" class="error-message"></p>
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       placeholder="********"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 shadow-sm">
                <p id="password-error" class="error-message"></p>
                <a href="#" class="text-xs text-indigo-600 hover:text-indigo-800 float-right mt-1">Forgot Password?</a>
            </div>
            
            <button type="submit" 
                    class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-150">
                Sign In
            </button>
        </form>

        <script>
            function LoginValidation() {
                // 1. Reset all previous error messages
                document.getElementById("username-error").textContent = "";
                document.getElementById("password-error").textContent = "";

                let isValid = true;

                // 2. Get values
                const username = document.getElementById("username").value.trim();
                const password = document.getElementById("password").value;

                // 3. Validation checks
                if (username === "") {
                    document.getElementById("username-error").textContent = "Username or Email is required.";
                    isValid = false;
                }

                if (password === "") {
                    document.getElementById("password-error").textContent = "Password is required.";
                    isValid = false;
                }

                // Returns true if both fields are non-empty, allowing form submission.
                return isValid;
            }
        </script>
        
        <p class="text-center text-sm text-gray-500 mt-6">
            Don't have an account? 
            <a href="register.html" class="text-indigo-600 hover:text-indigo-800 font-medium transition">Register Here</a>
        </p>
    </div>
</body>
</html>
