<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Bug Bounty Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans p-4">
    
    <div class="bg-white p-8 sm:p-10 rounded-xl shadow-2xl max-w-lg w-full border border-gray-200">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Create Your Account</h1>
            <p class="text-gray-500 mt-1">Join the Bug Bounty Community as a Researcher or Program Owner</p>
        </div>

        <form id="registrationForm" class="space-y-4">

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">I am registering as a:</label>
                <div class="flex space-x-4">
                    <label class="flex items-center bg-indigo-50 p-3 rounded-lg flex-1 cursor-pointer border border-indigo-200 hover:shadow-md transition duration-150">
                        <input type="radio" name="role" value="researcher" checked class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
                        <span class="ml-3 text-sm font-medium text-gray-700">Researcher</span>
                    </label>
                    <label class="flex items-center bg-gray-50 p-3 rounded-lg flex-1 cursor-pointer border border-gray-300 hover:shadow-md transition duration-150">
                        <input type="radio" name="role" value="company" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
                        <span class="ml-3 text-sm font-medium text-gray-700">Company/Owner</span>
                    </label>
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                    <input type="text" id="firstName" name="firstName" required 
                           placeholder="John"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                </div>
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required 
                           placeholder="Doe"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                </div>
            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username" required 
                       placeholder="your_unique_name"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" required 
                       placeholder="you@example.com"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       placeholder="Min 8 characters, one number (NFR: Password Security)"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
            </div>

            <div>
                <label for="reEnterPassword" class="block text-sm font-medium text-gray-700 mb-2">Re-enter Password</label>
                <input type="password" id="reEnterPassword" name="reEnterPassword" required
                       placeholder="********"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
            </div>
            
            <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3 pt-4">
                <button type="submit" 
                        class="w-full sm:w-1/2 bg-indigo-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-150">
                    Register
                </button>
                <button type="reset" 
                        class="w-full sm:w-1/2 bg-gray-300 text-gray-800 font-semibold py-3 rounded-lg shadow-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-150">
                    Clear Form
                </button>
            </div>
        </form>
        
        <p class="text-center text-sm text-gray-500 mt-6">
            Already have an account? 
            <a href="login.html" class="text-indigo-600 hover:text-indigo-800 font-medium transition">Sign In</a>
        </p>
    </div>
</body>
</html>
