<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-content=1.0">
    <title>Submit New Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    
    <header class="bg-white shadow-sm p-4 sticky top-0 z-10">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">Report Submission</h1>
            <nav>
                <a href="researcher_dashboard.html" class="text-indigo-600 hover:text-indigo-800 transition text-sm font-medium">
                    ‚Üê Back to Dashboard
                </a>
            </nav>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4 md:p-8">
        
        <h2 class="text-3xl font-extrabold text-gray-900 mb-2">Bug Report Form</h2>
        <p class="text-gray-600 mb-8">Use this form to report any vulnerabilities or issues you encounter securely.</p>

        <div class="bg-white p-6 md:p-10 rounded-xl shadow-2xl border border-gray-200">
            <form id="submissionForm" class="space-y-6">
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Your Email *</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="your_email@example.com"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm transition">
                </div>
                
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Vulnerability Title *</label>
                    <input type="text" id="title" name="title" required 
                           placeholder="e.g., Stored XSS on profile page"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm transition">
                </div>

                <div>
                    <label for="steps" class="block text-sm font-medium text-gray-700 mb-2">Detailed Steps to Reproduce the Issue *</label>
                    <textarea id="steps" name="steps" rows="6" required 
                              placeholder="1. Navigate to... 2. Input '...' 3. Observe the bug..."
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm transition"></textarea>
                </div>
                
                <div>
                    <label for="attachments" class="block text-sm font-medium text-gray-700 mb-2">Screenshots or Proof of Concept (PoC)</label>
                    <input type="file" id="attachments" name="attachments" multiple 
                            accept=".pdf,.png,.jpg,.jpeg,.txt" 
                            class="block w-full text-sm text-gray-500
                                   file:mr-4 file:py-2 file:px-4
                                   file:rounded-full file:border-0
                                   file:text-sm file:font-semibold
                                   file:bg-indigo-50 file:text-indigo-700
                                   hover:file:bg-indigo-100 transition duration-150">
                    <p class="mt-1 text-xs text-gray-500">Supported formats: PDF, PNG, JPG, TXT. (Max 5MB per file)</p>
                </div>

                <div class="flex items-start">
                    <input type="checkbox" id="contact" name="contact" checked
                           class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 mt-1">
                    <label for="contact" class="ml-2 text-sm text-gray-900">
                        Can we contact you when the issue is resolved or for more details?
                    </label>
                </div>

                <button type="submit" 
                        class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg shadow-xl hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-150 mt-4">
                    Report Bug
                </button>
            </form>
        </div>
    </main>
</body>
</html>
