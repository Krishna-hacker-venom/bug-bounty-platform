<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard - Program Owner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Custom configuration for report status colors
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'status-critical': '#EF4444', // Red-500
                        'status-high': '#F59E0B',    // Amber-500
                        'status-medium': '#3B82F6',  // Blue-500
                        'status-low': '#10B981',     // Green-500
                        'status-pending': '#FBBF24',  // Amber-400
                        'status-triaged': '#60A5FA', // Blue-400
                        'status-closed': '#6B7280',  // Gray-500
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen font-sans">

    <nav class="bg-indigo-700 shadow-lg p-4 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-white">Program Owner Dashboard</h1>
            <div class="flex items-center space-x-4">
                <a href="#" class="text-sm font-medium text-indigo-200 hover:text-white transition">Manage Programs</a>
                <span class="text-sm font-medium text-indigo-200 hidden sm:inline-block">Welcome, Acme Corp Owner</span>
                <button onclick="logout()" class="text-sm font-medium text-red-300 hover:text-white transition">Logout</button>
            </div>
        </div>
    </nav>
    
    <main class="max-w-7xl mx-auto p-4 md:p-8">
        <h2 class="text-3xl font-extrabold text-gray-900 mb-6 border-b pb-2">Program Overview</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-status-critical">
                <p class="text-sm font-medium text-gray-500">Open Critical Reports</p>
                <p class="text-4xl font-extrabold text-gray-900 mt-1">4</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-status-pending">
                <p class="text-sm font-medium text-gray-500">Awaiting Triage</p>
                <p class="text-4xl font-extrabold text-gray-900 mt-1">15</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-green-600">
                <p class="text-sm font-medium text-gray-500">Total Bounty Paid</p>
                <p class="text-4xl font-extrabold text-gray-900 mt-1">$75,000</p>
            </div>
             <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-blue-600">
                <p class="text-sm font-medium text-gray-500">Program Health</p>
                <p class="text-4xl font-extrabold text-gray-900 mt-1">B+</p>
            </div>
        </div>
        
        <section class="bg-white p-6 rounded-xl shadow-2xl overflow-hidden">
            <div class="flex justify-between items-center mb-4">
                 <h3 class="text-xl font-semibold text-gray-800">New Reports Awaiting Action</h3>
                 <a href="#" class="hidden sm:inline-flex bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg shadow-md transition duration-150 text-sm">
                    View All Reports
                </a>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Report ID</th>
                            <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Title</th>
                            <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Severity</th>
                            <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="reports-table-body-company">
                        <script>
                            const companyReports = [
                                { id: 'BB-1006', title: 'SQL Injection in Comment API', severity: 'Critical', status: 'Pending', date: '2025-11-01' },
                                { id: 'BB-1007', title: 'Broken Access Control on User Settings', severity: 'High', status: 'Pending', date: '2025-10-31' },
                                { id: 'BB-1008', title: 'Insecure Direct Object Reference (IDOR)', severity: 'High', status: 'Triaged', date: '2025-10-30' },
                                { id: 'BB-1009', title: 'Missing HTTP Security Headers', severity: 'Low', status: 'Closed', date: '2025-10-25' },
                            ];

                            const tableBody = document.getElementById('reports-table-body-company');
                            
                            companyReports.forEach(report => {
                                let severityColor = '';
                                let statusColor = '';
                                
                                switch(report.severity.toLowerCase()) {
                                    case 'critical': severityColor = 'text-status-critical font-bold'; break;
                                    case 'high': severityColor = 'text-status-high font-semibold'; break;
                                    case 'medium': severityColor = 'text-status-medium'; break;
                                    case 'low': severityColor = 'text-status-low'; break;
                                    default: severityColor = 'text-gray-600';
                                }

                                switch(report.status.toLowerCase()) {
                                    case 'pending': statusColor = 'bg-status-pending text-yellow-800'; break;
                                    case 'triaged': statusColor = 'bg-status-triaged text-blue-800'; break;
                                    case 'closed': statusColor = 'bg-status-closed text-white'; break;
                                    default: statusColor = 'bg-gray-200 text-gray-800';
                                }

                                const row = document.createElement('tr');
                                row.innerHTML = `
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-indigo-600">${report.id}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">${report.title}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm ${severityColor}">${report.severity}</td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-opacity-80 ${statusColor}">
                                            ${report.status}
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${report.date}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                                        <a href="#" class="text-indigo-600 hover:text-indigo-900 transition">Review</a>
                                        <a href="#" class="text-green-600 hover:text-green-900 transition">Pay</a>
                                    </td>
                                `;
                                tableBody.appendChild(row);
                            });
                            
                            function logout() {
                                alert('Company logging out...');
                                 window.location.href = 'register.html'; 
                            }
                        </script>
                    </tbody>
                </table>
            </div>
        </section>

    </main>
</body>
</html>
