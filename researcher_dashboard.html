<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Bug Bounty Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans p-4">
    
    <div class="bg-white p-8 sm:p-10 rounded-xl shadow-2xl max-w-sm w-full border border-gray-200">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
            <p class="text-gray-500 mt-1">Sign in to your Bug Bounty account</p>
        </div>

        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username / Email</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Enter your username or email"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 shadow-sm">
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       placeholder="********"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 shadow-sm">
                <a href="#" class="text-xs text-indigo-600 hover:text-indigo-800 float-right mt-1">Forgot Password?</a>
            </div>
            
            <button type="submit" 
                    class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-150">
                Sign In
            </button>
        </form>
        
        <p class="text-center text-sm text-gray-500 mt-6">
            Don't have an account? 
            <a href="register.html" class="text-indigo-600 hover:text-indigo-800 font-medium transition">Register Here</a>
        </p>
    </div>
    
    </body>
</html>
